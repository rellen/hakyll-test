<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <style>
      .logo-text { 
        font-family: 'AtkinsonHyperlegibleNext', 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Source Code Pro', 'Menlo', 'Consolas', 'DejaVu Sans Mono', 'Liberation Mono', 'Courier New', monospace; 
        font-size: 280px; 
        font-weight: 600;
        text-anchor: middle;
        dominant-baseline: central;
      }
      
      /* Light mode (default) - Rose Pine Dawn */
      .logo-bg { fill: #f2e9e1; }
      .logo-r { fill: #56949f; }
      .logo-exclamation { fill: #ea9d34; }
      
      /* Dark mode - Rose Pine Moon */
      @media (prefers-color-scheme: dark) {
        .logo-bg { fill: #393552; }
        .logo-r { fill: #9ccfd8; }
        .logo-exclamation { fill: #f6c177; }
      }
    </style>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect class="logo-bg" width="512" height="512" rx="64" ry="64"/>
  
  <!-- Text with separate colors -->
  <text class="logo-text" x="256" y="256">
    <tspan class="logo-r">r</tspan><tspan class="logo-exclamation">!</tspan>
  </text>
</svg>