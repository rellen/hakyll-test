<article class="note">
  <header class="note-header">
    <h1 class="note-title">$title$</h1>
    $if(date)$<time class="note-date" datetime="$datetime$">$date$</time>$endif$ $if(tags)$
    <div class="note-tags">$tags$</div>
    $endif$
  </header>
  <section class="note-content">$body$</section>
</article>
