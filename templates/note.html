<article class="note">
  <header class="note-header">
    <h1 class="note-title">$title$</h1>
    <div class="note-dates">
      <span class="note-published">Published: <time datetime="$published-datetime$">$published$</time></span>
      <span class="note-updated">Updated: <time datetime="$updated-datetime$">$updated$</time></span>
    </div>
    $if(tags)$<div class="note-tags">$tags$</div>$endif$
  </header>
  <section class="note-content">$body$</section>
</article>

</nav>
