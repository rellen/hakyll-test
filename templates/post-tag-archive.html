<h1>Posts tagged with "$tag$"</h1>

<div class="posts-list">
  $for(posts)$
  <article class="post-listing">
    <h2><a href="$url$">$title$</a></h2>
    $if(date)$
    <time class="post-date" datetime="$datetime$">$date$</time>
    $endif$ $if(tags)$
    <div class="post-tags">$tags$</div>
    $endif$
  </article>
  $endfor$
</div>
